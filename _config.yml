### Site Settings ###
title               : Dev Ranjan
description         : >-
                      I am a Data Science enthusiast,
                      who is also interested in Cloud Computing and Cyber Security domains. I am in love with Cryptocurrencies as well and HODLing some of them.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : devranjan/devranjan.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : udaygirish/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/testblog.md
  - pages/fquotes.md

